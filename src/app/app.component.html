<header>
  <h1>{{ title }}</h1>
</header>

<main class="container" role="main">
  <ul class="row">
    <li class="col-xs-12 col-md-4" *ngFor="let character of characters$ | async | slice : 0:3">
      <app-character [character]="character" (loadDetails)="getDetails($event)"></app-character>
    </li>
  </ul>
  <div class="row">
    <app-character-details [characterDetails$]="characterDetails$" class="col"></app-character-details>
  </div>
</main>
